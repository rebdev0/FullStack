<html>
	<head>
		<link rel="stylesheet" href="/static/bootstrap.min.css">
		<style type="text/css">
			body {
				padding-top: 60px;
			}
		</style>
	</head>
	<body
		<!-- Fixed navbar -->
		<nav class="navbar navbar-default navbar-fixed-top">
		  <div class="container">
			<div class="navbar-header">
			  <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			  </button>
			  <a class="navbar-brand" href="{{url_for('showRestaurants')}}">Restaurants</a>
			</div><!-- end of header -->
			<div id="navbar" class="navbar-collapse collapse">
			  <ul class="nav navbar-nav">
				<li class="active"><a href="{{url_for('showRestaurants')}}">Home</a></li>
				<li><a href="{{url_for('showMenu', restaurant_id = restaurant.id)}}">{{restaurant.name}}</a></li>
				
			  </ul>
			</div><!-- end navigation menu -->
		  </div> <!--  end container -->
		</nav> <!-- end navbar -->
		
		<div class="container">		
			<!-- Main jumbotron for a primary marketing message or call to action -->
			<div class="jumbotron">
				<h1>{{restaurant.name}}</h1>
				<p>Are you sure you really want to delete {{item.name}} from the menu?</p>
			</div>
			
			<!-- Form for deleting a menu item -->
			<form class="form-horizontal" action="{{url_for('deleteMenuItem', restaurant_id = restaurant.id, item_id = item.id)}}" method = 'POST' role="form">
				<!-- Submit Button -->
				<div class="form-group">
					<div class=" col-sm-10">
						<button type="submit" class="btn btn-default">Delete {{item.name}}</button>
					</div>
				</div>
			</form>
		</div>
	</body>
</html>
