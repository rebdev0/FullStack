	<body>
		<!-- Fixed navbar -->
		<nav class="navbar navbar-default navbar-fixed-top">
		  <div class="container">
			<div class="navbar-header">
			  <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">

			</div>
			
			<!-- Form for deleting a restaurant -->
			<form class="form-horizontal" action="{{url_for('deleteRestaurant', restaurant_id = restaurant.id)}}" method = 'POST' role="form">
				<!-- Submit Button -->
				<div class="form-group">
					<div class=" col-sm-10">
						<button type="submit" class="btn btn-default">Delete {{restaurant.name}}</button>
					</div>
				</div>

		</div>
