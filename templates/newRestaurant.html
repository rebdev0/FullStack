<html>
	<head>
		<link rel="stylesheet" href="/static/bootstrap.min.css">
		<style type="text/css">
			body {
				padding-top: 60px;
			}
		</style>
	</head>
	<body>
		<!-- Fixed navbar -->
		<nav class="navbar navbar-default navbar-fixed-top">
		  <div class="container">
			<div class="navbar-header">
			  <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			  </button>
			  <a class="navbar-brand" href="{{url_for('showRestaurants')}}">Restaurants</a>
			</div><!-- end of header -->
			<div id="navbar" class="navbar-collapse collapse">
			  <ul class="nav navbar-nav">
				<li class="active"><a href="{{url_for('showRestaurants')}}">Home</a></li>
			  </ul>
			</div><!-- end navigation menu -->
		  </div> <!--  end container -->
		</nav> <!-- end navbar -->

		<div class="container">
			<!-- Main jumbotron for a primary marketing message or call to action -->
			<div class="jumbotron">
				<h1>Add New Restaurant</h1>
				<p>Once you've created a restaurant, you can add new menu items to it</p>
			</div>

			<!-- Form for adding a new restaurant -->
			<form class="form-horizontal" action="{{url_for('newRestaurant')}}" method = 'POST' role="form">
				<!-- Name -->
				<div class="form-group">
					<label for="name" class="col-sm-2 control-label">Name</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" name="name" placeholder="Name">
					</div>
				</div>
				<!-- Description -->
				<div class="form-group">
					<label for="description" class="col-sm-2 control-label">Description</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" name="description" placeholder="Description">
					</div>
				</div>
				<!-- Address -->
				<div class="form-group">
					<label for="address" class="col-sm-2 control-label">Address</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" name="address" placeholder="Address">
					</div>
				</div>
				<!-- Phone Number -->
				<div class="form-group">
					<label for="phone" class="col-sm-2 control-label">Phone Number</label>
					<div class="col-sm-10">
						<input type="tel" class="form-control" name="phone" placeholder="Phone Number">
					</div>
				</div>
				<!-- Website -->
				<div class="form-group">
					<label for="website" class="col-sm-2 control-label">Website</label>
					<div class="col-sm-10">
						<input type="url" class="form-control" name="website" placeholder="Website">
					</div>
				</div>
				<!-- Submit Button -->
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<button type="submit" class="btn btn-default">Add New</button>
					</div>
				</div>
			</form>
		</div>
	</body>
</html>
