<html>
	<body>
		<h1>Add New Restaurant</h1>
		<form action="{{url_for('newRestaurant')}}" method = 'POST'>
			<dl>
				<dt>Name: </dt><dd><input type='text' size='30' name='name'></dd>
				<dt>Description: </dt><dd><textarea name='description' rows='5' cols='40'></textarea></dd>
				<dt>Address:</dt><dd><input type='text' size='100' name='address'></dd>
				<dt>Phone Number:</dt><dd><input type='text' size='100' name='phone'></dd>
				<dt>Website:</dt><dd><input type='text' size='100' name='website'></dd>
			</dl>	
			<input type='submit' value='Add New'></dd>
		</form>
		<a href="{{url_for('showRestaurants')}}">Cancel</a>
	</body>
</html>
