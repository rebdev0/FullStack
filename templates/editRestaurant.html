<html>
	<head>
		<link rel="stylesheet" href="/static/bootstrap.min.css">
		<style type="text/css">
			body {
				padding-top: 60px;
			}
		</style>
	</head>
	
	<body>
		<!-- Fixed navbar -->
		<nav class="navbar navbar-default navbar-fixed-top">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="{{url_for('showRestaurants')}}">Restaurants</a>
				</div><!-- end of header -->
				<div id="navbar" class="navbar-collapse collapse">
				<ul class="nav navbar-nav">
					<li class="active"><a href="">Edit {{restaurant.name}}</a></li>
				</ul>
			</div><!-- end navigation menu -->
		  </div> <!--  end container -->
		</nav> <!-- end navbar -->

		<div class="container">		
			<!-- Main jumbotron for a primary marketing message or call to action -->
			<div class="jumbotron">
				<h1>Edit {{restaurant.name}}</h1>
				<p>Don't forget to save your changes!</p>
			</div>

			<!-- if there are errors, display them here! -->
			{% if errors %}
				{% for e in errors %}
					<div class="alert alert-danger" role="alert">
						<strong>Error!</strong> {{e}}
					</div>
				{% endfor %}
			{% endif %}
			
			<!-- Form for editing a restaurant -->
			<form class="form-horizontal" action="{{url_for('editRestaurant', restaurant_id = restaurant.id)}}" method = 'POST' role="form">
				<!-- Name -->
				<div class="form-group">
					<label for="name" class="col-sm-2 control-label">Name</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" name="name" value="{{restaurant.name}}">
					</div>
				</div>
				<!-- Description -->
				<div class="form-group">
					<label for="description" class="col-sm-2 control-label">Description</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" name="description" value="{{restaurant.description}}">
					</div>
				</div>
				<!-- Address -->
				<div class="form-group">
					<label for="address" class="col-sm-2 control-label">Address</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" name="address" value="{{restaurant.address}}">
					</div>
				</div>
				<!-- Phone Number -->
				<div class="form-group">
					<label for="phone" class="col-sm-2 control-label">Phone Number</label>
					<div class="col-sm-10">
						<input type="tel" class="form-control" name="phone" value="{{restaurant.phone}}">
					</div>
				</div>
				<!-- Website -->
				<div class="form-group">
					<label for="website" class="col-sm-2 control-label">Website</label>
					<div class="col-sm-10">
						<input type="url" class="form-control" name="website" value="{{restaurant.website}}">
					</div>
				</div>
				<!-- Submit Button -->
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<button type="submit" class="btn btn-default">Save Changes</button>
					</div>
				</div>
			</form>
		</div>
		
	</body>
</html>
