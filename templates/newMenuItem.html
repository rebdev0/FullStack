<html>
	<body>
		<h1>{{restaurant.name}}</h1>
		<h2>Add New Menu Item</h2>
		
		<form action="{{url_for('newMenuItem', restaurant_id = restaurant.id)}}" method = 'post'>
			<dl>
				<dt>Name: </dt><dd><input type='text' size='30' name='name'></dd>
				<dt>Description: </dt><dd><textarea name='description' rows='5' cols='40'></textarea></dd>
				<dt>Price:</dt><dd><input type='text' size='8' name='price'></dd>
				<dt>Course:</dt><dd/>
						<dd><input type ='radio' name='course' value='Appetizer' checked>Appetizer</dd>
						<dd><input type ='radio' name='course' value='Entree'>Entree</dd>
						<dd><input type ='radio' name='course' value='Dessert'>Dessert</dd>
						<dd><input type ='radio' name='course' value='Beverage'>Beverage</dd>		
			</dl>	
			<input type='submit' value='Add New'></dd>
		</form>
		<a href="{{url_for('showMenu', restaurant_id = restaurant.id)}}">Cancel</a>
	</body>
</html>
