<html>
	<body>
		<h1>{{restaurant.name}}</h1>
		<h2>Add New Menu Item</h2>
		<form action="#" method = 'post'>
			<dl>
				<dt>Name: </dt><dd><input type='text' size='30' name='name'></dd>
				<dt>Description: </dt><dd><textarea name='description' rows='5' cols='40'></textarea></dd>

			<input type='submit' value='Add New'></dd>

	</body>
</html>
